<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message-container {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message {
            max-width: 70%;
            padding: 12px;
            border-radius: 15px;
            font-size: 14px;
            display: inline-block;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-top-right-radius: 0;
        }

        .bot-message {
            background: #e9ecef;
            color: black;
            align-self: flex-start;
            border-top-left-radius: 0;
        }

        .input-box {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
            background: white;
        }

        input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 10px;
            font-size: 16px;
            background: #f0f2f5;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            margin-left: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">SQLite Chatbot</div>

        <div class="chat-box" id="chatBox">
            <div class="message-container">
                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712039.png" class="avatar">
                <div class="message bot-message">Hello! Ask me about employees and departments.</div>
            </div>
        </div>

        <div class="input-box">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function appendMessage(sender, message) {
            let chatBox = document.getElementById("chatBox");
            let div = document.createElement("div");
            let container = document.createElement("div");
            let img = document.createElement("img");

            container.className = "message-container";

            if (sender === "user") {
                div.className = "message user-message";
                img.src = "https://cdn-icons-png.flaticon.com/512/64/64572.png"; // User Avatar
                container.style.justifyContent = "flex-end";
            } else {
                div.className = "message bot-message";
                img.src = "https://cdn-icons-png.flaticon.com/512/4712/4712039.png"; // Bot Avatar
            }

            div.textContent = message;
            img.className = "avatar";

            container.appendChild(img);
            container.appendChild(div);
            chatBox.appendChild(container);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
        }

        function sendMessage() {
            let inputField = document.getElementById("userInput");
            let message = inputField.value.trim();
            if (!message) return;

            appendMessage("user", message);
            inputField.value = "";

            fetch("/query", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage("bot", JSON.stringify(data.response, null, 2));
            })
            .catch(error => {
                appendMessage("bot", "Error processing request.");
            });
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>

</body>
</html>
